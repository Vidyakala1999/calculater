<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="row1">
                <input type="text" id="inputs">
            </div>
            <div class="row2 ">
                <div class="col2 text-center "><button class="btns" onclick=" clearBox()">AC</button></div>
                <div class="col2 text-center"><button class="btns" onclick="RemoveLast()">&#9003;</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber('%')">%</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber('/')">/</button></div>
            </div>
            <div class="row2 ">
                <div class="col2 text-center "><button class="btns" onclick="DisplayNumber(7)">7</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber(8)">8</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber(9)">9</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber('')"></button></div>
            </div>
            <div class="row2 ">
                <div class="col2 text-center "><button class="btns" onclick="DisplayNumber(4)">4</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber(5)">5</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber(6)">6</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber('-')">-</button></div>
            </div>
            <div class="row2 ">
                <div class="col2 text-center "><button class="btns" onclick="DisplayNumber(1)">1</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber(2)">2</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber(3)">3</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber('+')">+</button></div>
            </div>
            <div class="row2 ">
                <div class="col2 text-center "><button class="btns" onclick="DisplayNumber(0)">0</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber(0)">00</button></div>
                <div class="col2 text-center"><button class="btns" onclick="DisplayNumber('.')">.</button></div>
                <div class="col2 text-center"><button class="btns" onclick="Evaluate()">=</button></div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
